technology:
  label: "分类 | 计算机技术"
  description: "作为一个程序员，这里自然少不了关于计算机相关技术的分享。<br />编程、网络、硬件……各种类型的分享都可能会出现。我会分享我自己开发的一些项目，以及开发过程中使用的技术和相关心得。"
  permalink: "/technology"
photography:
  label: "分类 | 摄影"
  description: "摄影是我的主要业余爱好之一。<br />我会不定期挑选一些我拍摄的照片，并分享背后拍摄的故事和后期心得。另外，我也会介绍一些摄影相关的基本原理和技术。"
  permalink: "/photography"
random:
  label: "分类 | 碎碎念"
  description: "除了一些正经的文章，我也会在这里发表一些我自己的碎碎念。<br />它们可能是我的突发奇想，也可能是我的某些奇怪的感悟。"
  permalink: "/random"

from-taking-pictures-to-photography:
  label: "系列 | 从拍照到摄影"
  description: "总结摄影中的技术问题。<br />虽然老法师们可能会嗤之以鼻，但是作为新手一定会受益匪浅——摄影是一个满足自身远远比取悦他人更重要的爱好，何必把老法师们的屁话当真呢？"
  permalink: "/from-taking-pictures-to-photography"
becoming-an-brilliant-programmer:
  label: "系列 | 成为优秀的程序员"
  description: "就算我并没有高尚的理想，但至少分享自己的知识和认知总是一个好事。<br />现在这个系列是和程序员这个职业这份工作相关的，不过会探讨到很多对人生的思考；后面应该也会聊到一些单纯和人生相关的内容。"
  permalink: "/becoming-an-brilliant-programmer"

software-recommendation:
  label: "内容 | 软件推荐"
  description: "推荐生活中亲测好用的软件和应用。"
  permalink: "software-recommendation"
